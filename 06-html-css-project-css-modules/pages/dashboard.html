<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix and Chill</title>

    </head>

    <body>
        <div class="dashboard-container d-flex flex-column">
            <nav class="navbar">
                <div class="container-fluid dashboard-navbar">
                    <a class="navbar-brand" href="#">
                        <img
                            src="../assets//netflix-logo.png"
                            alt="Bootstrap"
                            height="50"
                        />
                    </a>
                    <div class="header-menu">
                        <a>Home</a>
                        <a>My List</a>
                        <a>Movies</a>
                        <a>New & Popular</a>
                    </div>
                    <div class="d-flex">
                        <button
                            id="signout"
                            class="btn btn-danger"
                            type="button"
                            data-bs-toggle="modal"
                            data-bs-target="#signin-modal"
                        >
                            Sign Out
                        </button>
                    </div>
                </div>
            </nav>
            <div class="mt-5">
                <div class="category-container">
                    <span class="category-title fs-3 text-light">Action</span>
                    <div
                        id="action-movies-container"
                        class="scroll-container d-flex w-100 mt-3"
                    ></div>
                </div>
            </div>

            <div class="mt-5">
                <div class="category-container">
                    <span class="category-title fs-3 text-light">Animated</span>
                    <div
                        id="animated-movies-container"
                        class="scroll-container d-flex w-100 mt-3"
                    ></div>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="./dashboard.js"></script>
</html>
